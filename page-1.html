<html>

<head>
    <title>Name_Validation</title>
</head>

<body>
    <form onsubmit="return validateName()">
        <label>Name:</label>
        <input type="text" id="name"><br><br>
        <input type="submit" value="Submit">
        <p id="error" style="color:blue;"></p>
    </form>

    <script>
        function validateName() {
            let name = document.getElementById("name").value;
            if (name === "") {
                document.getElementById("error").innerHTML = "Name cannot be empty.";
                return false;
            }
            if (name.split(" ").length < 2) {
                document.getElementById("error").innerHTML = "Name must contain at least two words.";
                return false;
            }
            let pattern = /^[a-zA-Z][a-zA-Z .-]*$/;
            if (!pattern.test(name)) {
                document.getElementById("error").innerHTML = "Name must start with a letter and can contain only letters, dot (.), dash (-), and spaces.";
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
