<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Validation</title>
    <script>
        function validateDOB() {
            let dob = document.getElementById("dob").value.trim();
            let dobPattern = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(19[0-9]{2}|20[0-9]{2})$/;

            if (!dob || !dobPattern.test(dob)) {
                alert("Please enter a valid date of birth (dd/mm/yyyy).");
                return false;
            }

            let year = parseInt(dob.split("/")[2]);
            if (year < 1900 || year > 2016) {
                alert("Year must be between 1900 and 2016.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <form action="" onsubmit="return validateDOB()">
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Date Of Birth</legend>
                        <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy">
                        <p>_____________________</p>
                        <input type="submit" value="Submit">
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
